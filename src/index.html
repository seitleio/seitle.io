    <!-- JavaScript -->
    <script>
      function getRandom(min, max) {
        return Math.floor(Math.random() * (max - min) + min);
      }

      wordcloud = document.getElementById('wordcloud');
      wordcloud.width = document.getElementById('wordcloud-col').offsetWidth + 20;
      wordcloud.height = document.getElementById('wordcloud-col').offsetHeight + 20;

      wordlist = [
        'Cloud', 'Azure', 'Microsoft 365', 'Nextcloud', 'Powershell',
        'Docker', 'Kubernetes', "Cloud Computing", 'Linux', 'Python',
        'IT', 'Network', 'Automation', 'DevOps', 'Agile', 'CI/CD'
      ]

      options = {
        list: wordlist.map(element => {
              return [element, getRandom(6, 12)]
        }),
        gridSize: Math.round(18 * wordcloud.width / 1024),
        weightFactor: function (size) {
          return Math.pow(size, 1.8) * wordcloud.width / 1024;
        },
        color: function (word, weight) {
          return (getRandom(1, 12) < 6) ? '#D65780' : 'rgba(255, 255, 255, 0.9)'
        },
        backgroundColor: 'transparent',
        drawOutOfBound: false,
        shrinkToFit: true,
        rotateRatio: 0.6,
        rotationSteps: 2,
        wait: 100,
        shape: 'square'
      }
      WordCloud(wordcloud, options);
    </script>
