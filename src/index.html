    <!-- JavaScript -->
    <script>
      wordcloud = document.getElementById('wordcloud');
      wordcloud.width = document.getElementById('wordcloud-col').offsetWidth + 20;
      wordcloud.height = document.getElementById('wordcloud-col').offsetHeight + 20;

      options = {
        list: [
          ['Cloud', 12], ['Azure', 7], ['Microsoft 365', 7], ['Nextcloud', 8], ['Powershell', 9],
          ['Docker', 6], ['Kubernetes', 5], ["Cloud Computing", 5], ['Linux', 8], ['Python', 6],
          ['IT', 8], ['Network', 5], ['Automation', 8], ['DevOps', 7], ['Agile', 6], ['CI/CD', 8]
        ],
        gridSize: Math.round(12 * wordcloud.width / 1024),
        weightFactor: function (size) {
          return Math.pow(size, 2) * wordcloud.width / 1024;
        },
        color: function (word, weight) {
          if (weight === 12 ) {
            return '#D65780'
          }
          else {
            return '#FFF'
          };
        },
        backgroundColor: 'transparent',
        drawOutOfBound: false,
        shrinkToFit: true,
        rotateRatio: 0.5,
        rotationSteps: 2,
        wait: 100,
        shape: 'square'
      }
      WordCloud(wordcloud, options);
    </script>
